<!DOCTYPE html>
<html>
<head>
	<title>FSD</title>
	<link rel="stylesheet" href="field.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
	<body>
		<div class="field">
			<label class="text field__label" for="text-field1">Text Field</label>
			<input type="text" id="text-field1" class="field__input" placeholder="Email">
		</div>
		<div class="field">
			<label class="text field__label" for="text-field2">Text Field</label>
			<input type="text" id="text-field2" class="text field__input">
		</div>
		<div class="field">
			<label class="text field__label" for="btn">Dropdown</label>
			<button id="btn" class="text field__input button" value="">
				<span class="text dropdown">Сколько гостей</span>
				<i class="material-icons text arrow_down">keyboard_arrow_down</i>
			</button>
		</div>
		<div class="field">
			<label class="text field__label" for="text-field1">masked text field</label>
			<input type="text" id="text-field1" class="field__input" placeholder="ДД.ММ.ГГГГ">
		</div>
	</body>
</html>
